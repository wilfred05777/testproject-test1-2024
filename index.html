<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Recipes.net</title>
</head>
<body>

    <!-- https://www.figma.com/file/1SrycmZpqIF0w7RUKau88n/Recipe-page?type=design&node-id=106-560&mode=design&t=9SK6nOwd81Jb1O6M-0 -->
    
    <!-- https://docs.google.com/document/d/1bCCGmJCPCKAWMw615z9pTDG7ujmiF7-4UGz4njbMkAY/edit -->

    <!-- https://getbootstrap.com/docs/4.5/components/alerts/ -->

    <style>
        *{
            /* width: 1440px; */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", Arial, Helvetica, sans-serif;
        }


        .header{
          display: flex;
          align-items: center;
          justify-content: center;
          border-top: solid 10px rgba(38, 78, 113, 1);
             
        }
        
        /* navigation */
        .nav-header{
          gap: 30px;
          align-items: center;
        }

        .logo img{
          /* flex: 4; */
          width: 210px;
          height: 45.61px;
          object-fit: cover;
          align-items: center;
          
        }

        .search-box-container{
          align-items: center;
          height: 44px;
          width: 812px;
        }

        .search-button {
          background-color: #114980;
          color: #fff;
          font-weight: 700;
          border-left: none;
          border-radius: 0px 6px 6px 0px;
          width: 80px;
          height: 44px;
          
        }

        .search-input {
          border-radius: 10px 0px 0px 10px;
          height: 44px;
          width: 812px;
        }

        .search-button:hover{
          color: #dfe9f3;
        }


        .login-section  .right-icons{
          display: flex;
          gap: 10%;
        }
    
        .forum-icon{
          display: block;
        }

        .btn-icons-size{
          gap: 6px;
          width: 106px;
          height: 46.02px;
          border-radius: 6px;
          padding: 10px 12px 10px 12px;
          border-style: none;
          border: 1px solid #E0E0E0;
          background-color: #fff;
          display: flex;
          align-items: center;
          font-family: inter;
          font-weight: 700;
        }
        .btn-icons-size:active{
          border-style: none;
          
        }

    </style>
    <div class="header">
      <nav class="navbar  navbar-light nav-header">
        <div class="logo">
          <a class="navbar-brand" href="#"><img src="/Logo.svg"/></a>
        </div>

        <div class="search-box-container">
            <form class="d-flex " role="search" class="search-box" >
              
              <input class="form-control me-2 search-input" type="search" placeholder="Find a recipe" aria-label="Search">
              <button class="btn search-button" type="submit">GO</button>
            </form>
        </div>
        
        <div class="login-section">
          <div class="right-icons">
            
            <div class="forum-icons icons">
              <button class="btn-icons-size" href="#"><img  src="/Vector.png" >Forum</button>
            </div>
            <div class="login-icon icons">
              <button class="btn-icons-size" href="#"><img src="/User.svg" >Login</button>
            </div>

          </div>
          
          
            
        </div>

      </div>
    </nav>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>
</html>
